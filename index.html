<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Criteria Challenge</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div id="header"></div>
  <div class="container">
    <h1>3-Criteria Challenge</h1>
    <p>Find words matching all three criteria:</p>
    
    <div class="criteria-box">
      <div class="criterion">
        <span class="label">Begins with:</span>
        <span id="letter" class="value">F</span>
      </div>
      <div class="criterion">
        <span class="label">Constraint:</span>
        <span id="constraint" class="value">Even number of letters</span>
      </div>
      <div class="criterion">
        <span class="label">Theme:</span>
        <span id="theme" class="value">TV show title</span>
      </div>
    </div>

    <button id="nextRoundBtn">Next Challenge</button>
  </div>
  <script src="js/app.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
